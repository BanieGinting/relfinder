<p>Minor release - version 1.1 (2010/05/18):</p>
<p>Improved dataset configuration (more parameters):</p>
<ul>
  <li>disable/enable appending of '/sparql?'</li>
  <li>switch HTTP method (POST and GET)</li>
  <li>change autocomplete language filter</li>
</ul>
<p>All changes are downward compatible.</p>
